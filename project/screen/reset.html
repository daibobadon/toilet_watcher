<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="reset.css">
    <title>パスワード再設定</title>
</head>
<body>
<div class="wrapper">
    <header>
        <h1>パスワード再設定</h1>
    </header>
    <main>
        <div class="y_pass1">    
            <label class="pass1">パスワード<br>
            <input type="password" name="pass1" maxlength="16" placeholder="半角英数字8~16文字以内"></label><br>
        </div>
        <div class="y_pass2" >  
            <label class="pass2">パスワード<span>※(確認用)</span><br>
            <input type="password" name="pass2" maxlength="16"></label><br>
        </div>
        <button onclick="location.href='reset_com.html'">再設定</button>
    </main>
</div>
</body>
