<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="kanrisya.css">
    <title>管理者ログイン画面</title>
</head>
<body>
<div class="wrapper">
    <header>
        <h1>管理者ログイン画面</h1>
    </header>
    <main>
    <div class="y_id">
        <label class="id">ログインID<br>
        <input type="text" name="subject" placeholder="半角英数字"></label><br>
    </div>

    <div class="y_pass">
        <label class="pass">パスワード<br>
        <input type="password" name="submit" maxlength="16" placeholder="半角英数字8~16文字以内"></label><br>
    </div>

        <button class="button1" onclick="location.href='./kanrisya_user.html'">ログイン</button>
    </main>
</div>
</body>
