<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="login.css">
    <title>ログイン画面</title>
</head>
<body>
<div class="wrapper">
    <header>
        <h1 class="logo" a href="login.html"><img src="toilet_logo.png" alt="TOILET"></a></h1>
    </header>
    <main>
    <div class="y_id">
        <p class="d">すぐに空きを確認したい方はこちら!</p>
        <button class="button1" onclick="location.href='./hierarchy.html'">今すぐ確認</button>
        <p class="a">ユーザーIDとパスワードを入力してください。<br></p>
        <label class="id">ユーザーID<br>
        <input type="text" name="userId" placeholder="半角英数字"></label><br>
    </div>
    <div class="y_pass">
        <label class="pass">パスワード<br>
        <input type="password" name="pass" maxlength="16" placeholder="半角英数字8~16文字以内"></label><br>
    </div>
        <!--<button class="button1" type="submit" name="submit" value="送信" onclick="window.alert('正しく入力して下さい')">ログイン</button>-->
        <button class="button1" type="submit" name="submit" value="送信" onclick="location.href='./hierarchy.html'">ログイン</button>
        <p class="b">※IDもしくはパスワードを忘れた場合は<a href="forget.html">こちら</a></p>
        <p class="c">アカウントをお持ちでない方は↓</p>
        <button class="button2" type="submit" name="submit" value="送信" onclick="location.href='./sinki.html'">新規登録</button>
    </main>
</div>
</body>
