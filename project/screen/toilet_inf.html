<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="toilet_inf.css">
    <title>トイレ情報</title>
</head>
<body>
<div class="wrapper">
    <header>
        <h1>トイレ情報</h1>
        <button class="button" onclick="location.href='hierarchy.html'">戻る</button>
    </header>
    <main>
        <button class="button1" onclick="func1()">更新</button>
        <div id="parent">
            <img src="toilet_inf1.jpg" id="image1">
            <img src="toilet_inf2.jpg" id="image2">
            <img src="toilet_inf3.jpg" id="image3">
        </div>
    </main>
</div>
<script language="javascript" type="text/javascript">
    let idx = 1;
    func1();
    function func1() {
      for(let i=1; i<=3; i++) {
        if(i==idx){
          document.getElementById(`image${i}`).classList.remove('off');
          document.getElementById(`image${i}`).classList.add('on');
        } else {
          document.getElementById(`image${i}`).classList.add('off');
          document.getElementById(`image${i}`).classList.remove('on');
        }
      }
      idx = idx == 3 ? 1 : idx+1;
    }
  </script>
</body>
